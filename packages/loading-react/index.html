<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/localforage@latest/dist/localforage.js"></script>
  </head>
  <body>
    <script>
  function getCacheDOM(id='ske') {
  const path = window.location.origin + window.location.pathname;
  const key = path + '-' + id;
  let cacheDOM;
 
  try {
    localforage.getItem(key).then((resp=>{
    
      cacheDOM =JSON.parse(resp)
      document.body.innerHTML=cacheDOM
      // body.appendChild(cacheDOM)
 
    }));
  } catch (e) {
    console.log(e);
  }
  return cacheDOM;
} 
 getCacheDOM()
 
    </script>
    <script>
      if ('serviceWorker' in navigator) {
 navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
   // Registration was successful
   console.log(':) Success. ', registration.scope);
 }, function(err) {
   // registration failed :(
   console.log(':( Failed. ', err);
 });
}
    </script>
    <div id="app"></div>

    <script type="module" src="./App.tsx"></script>
  </body>
</html>
